[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    adafruit/Adafruit SSD1306 @ ^2.5.0
    adafruit/Adafruit GFX Library @ ^1.10.13
    adafruit/DHT sensor library @ ^1.4.2
    Links2004/arduinoWebSockets @ ^2.3.5


